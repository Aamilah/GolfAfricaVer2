<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Excel File</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h2>Upload Excel File</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="excelFile" style="font-size: 20px;">Choose Excel File:</label>
      <input type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls" required />
      <br><br>
      <button type="submit" style="font-size: 18px; padding: 10px 20px;">Upload File</button>
    </form>
  </div>
</body>
</html>
